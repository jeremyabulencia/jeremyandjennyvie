<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeremy and Jennyvie Wedding</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="resources/styles/countdown.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <script src="resources/scripts/countdown.js"></script>
    <script src="resources/scripts/unison.js"></script>
</head>
<body>
    <div class="fixed-image left"></div>
    <div class="fixed-image right"></div>
    

    <div class="content">
        
        <header>
            <h1>Join Us for a Beautiful Wedding Ceremony</h1>
        </header>
        <div id="countdown"></div>
        
        <section>
            <h2>Details</h2>
            <p>Date: January 4, 2025</p>
            <p>Location: The Grand Ballroom, 123 Wedding St, Celebration City</p>
            <p>Time: 1:00 PM - 8:00 PM</p>
        </section>
        <section>
            <h2>RSVP</h2>
            <p>Please confirm your attendance by May 1, 2024.</p>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
        

    </div>
    <div id="unisonContainer">
        <div class="unison">
            <div class="left-element"></div>
            <div class="right-element"></div>
        </div>
    </div>  
</body>
</html>
